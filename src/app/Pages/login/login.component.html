<div class="login-box-wrapper">
  <mat-card class="example-card">
    <div class="example-form">
      <mat-card-header class="text-center justify-center">
        <mat-card-title class="title mx-auto"><strong>Sign In</strong></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #loginForm="ngForm">
          <div>
          <label><strong>Email</strong></label>
          <mat-form-field class="example-full-width" appearance="outline">
            <input matInput [(ngModel)]="username" #userName="ngModel" name="username" required>
          </mat-form-field>
          <div *ngIf="userName.invalid && userName.touched" class="text-danger">
            Email is required</div>
        </div>
      <div>
          <label><strong>Password</strong></label>
          <mat-form-field class="example-full-width" appearance="outline">
            <input matInput [(ngModel)]="password" #passWord="ngModel" type="password" name="password" required>
          </mat-form-field>
          <div *ngIf="passWord.invalid && passWord.touched" class="text-danger">
            Password is required</div>
        </div>
          <mat-checkbox class="remember-me" aria-label="Remember Me">
            Remember Me?
          </mat-checkbox>
          <mat-card-actions>
            <button class="btn-green" mat-raised-button (click)="login()" color="success">Login</button>
          </mat-card-actions>
          <p class="mb-2 text-muted text-center"><a [routerLink]="['/login']" class="f-w-400 forget-pass">Forgot your
              password?</a></p>
          <p class="mb-0 text-muted text-center">Donâ€™t have an account? <a [routerLink]="['/login']"
              class="f-w-400 forget-pass">Sign up</a></p>
          <p class="mb-2 text-muted text-center"> <a class="f-w-400 forget-pass" [routerLink]="['/login']">Resend email
              confirmation</a></p>
        </form>
      </mat-card-content>
    </div>

  </mat-card>
</div>
